<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>workoutWeb</title>

  <body>

    <h2>Heres the routine for today:</h2>

        <h3>Squats</h3>

        <p>3 x (8-12)</p>

        <p>4 x 12</p>
      </li>

        <h3>Dumbbell Shoulder Press</h3>
        <p>3 x (8-12)</p>
      </li>
      <li class="workout">

        <p>3 x 8</p>
      </li>
    </ul>
